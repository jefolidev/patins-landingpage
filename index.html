<!doctype html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/_index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Syne:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <title>Snitap</title>
  </head>
  <body>
    <header class="flex justify-between px-lg py-lg">
      <img id="icon" src="./assets/icons/logo.svg" id alt="" class="logo" />
      <div class="shopping-bag-wrapper">
        <img
          id="icon"
          src="./assets/icons/shopping-bag-01.svg"
          alt=""
          class="shopping-bag"
        />
        <span><p>1</p></span>
      </div>
    </header>

    <section class="hero-wrapper px-lg">
      <div class="hero-image-phone">
        <img src="assets/ui/blue-circle.svg" alt="" class="blue-circle" />
        <img src="assets/ui/patins-image.png" class="patins" />
        <img src="assets/ui/stars-1.svg" alt="" class="stars-1" />
        <img src="assets/ui/stars-2.svg" alt="" class="stars-2" />
      </div>
      <div class="hero-content flex flex-col">
        <div>
          <h1>
            Snitap, sua vida mais
            <div>
              <span>radical</span>
              <span>divertida</span>
              <span>saudável</span>
              <span>radical</span>
            </div>
          </h1>
        </div>
        <div class="buttons-wrapper">
          <button class="btn-primary flex items-center gap-1 justify-center">
            <img id="icon" src="./assets/icons/shopping-bag-01.svg" alt="" />
            Comprar agora
          </button>
          <div class="btn-secondary-wrapper">
            <button
              class="btn-secondary flex items-center justify-center"
              aria-label="Veja em ação"
            >
              <img id="icon" src="./assets/icons/play.svg" alt="" />
            </button>
            <p class="">Veja em ação</p>
          </div>
        </div>
      </div>
      <div class="hero-image">
        <img src="assets/ui/blue-circle.svg" alt="" class="blue-circle" />
        <img src="assets/ui/patins-image.png" class="patins" />
        <img src="assets/ui/stars-1.svg" alt="" class="stars-1" />
        <img src="assets/ui/stars-2.svg" alt="" class="stars-2" />
      </div>
    </section>
  </body>
</html>
